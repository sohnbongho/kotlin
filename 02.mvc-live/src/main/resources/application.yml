spring:
  profiles:
    active: stress
---
spring:
  application:
    name: mvc
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:////sample
    hikari:
      auto-commit: false
      transaction-isolation: TRANSACTION_READ_COMMITTED
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
server:
  shutdown: graceful
  compression:
    enabled: true
  error:
    include-exception: true
    include-stacktrace: always
    include-message: always
logging:
  level:
    "dev.fastcampus.mvc": debug
  pattern:
    #    console: "%d{HH:mm:ss.SSS}|%highlight(%-5level)|%X{txid:-}|%green(%t)|%logger|%blue(\\(%F:%L\\))|%msg%n"
    console: "%d{HH:mm:ss.SSS}|%highlight(%-5level)|%X{txid:-}|%green(%t)|%blue(\\(%F:%L\\))|%msg%n"
---
spring:
  config:
    activate:
      on-profile: stress
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/sample
    username: user
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
logging:
  level:
    dev.fastcampus: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

